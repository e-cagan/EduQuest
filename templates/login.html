<!-- templates/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Giriş Yap - EduQuest{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'formbox.css' %}">
<div class="formbox">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <button type="button">Google ile Giriş Yap</button>
</div>
{% endblock %}
